<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Camiones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <input type="text" id="filtroCamiones" placeholder="Buscar camiones...">
    </section>    
    
    <section class="addCamion">
        <input id="modeloCamion" placeholder="Modelo de tu camion..." type="text">
        <input id="urlCamion" placeholder="Url imagen de tu camion (200x200)..." type="text">
        <input id="marcaCamion" placeholder="Di la marca de tu camion" type="text">
        <input id="anoCamion" placeholder="Da el ano de tu camion..." type="text">
        <button id="agregar">agregar</button>
    </section>
    

    <div id="Camiones" class="containerCamiones"></div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>

</html>
